<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link  rel="stylesheet" href="newUser.css">

	<title>ユーザー新規登録</title>
</head>
<body>

<!--ヘッダー-->
	<header>
		<span>ユーザ名さん <a href =login.html class ="logOut m-2 p-2">ログアウト</a></span>
	</header>

	<h1 class="m-2 p-2">ユーザー新規登録</h1>

	<form action = " "  method = "post">
<!--ログインIDフォーム-->
	<div class="form-group row mt-3 ml-2 pt-3">
		<label  for = "id"  class="col-sm-4 col-form-label"> ログインID </label>
	<div class="col-sm-6 ml-4 pl-4">
		<input  type = "text" class="form-control" id = "id"  name = "user_id">
	</div>
	</div>

<!--パスワードフォーム-->
		<div class="form-group row mt-3 ml-2 pt-3">
			<label  for = "pass"  class="col-sm-4 col-form-label"> パスワード </label>
		<div class="col-sm-6 ml-4 pl-4">
			<input  type = "text" class="form-control" id = "pass"  name = "user_pass">
		</div>
		</div>

<!--パス(確認)フォーム-->
		<div class="form-group row mt-3 ml-2 pt-3">
			<label  for = "pass2"  class="col-sm-4 col-form-label"> パスワード(確認) </label>
		<div class="col-sm-6 ml-4 pl-4">
			<input  type = "text" class="form-control" id = "pass2"  name = "user_pass2">
		</div>
		</div>

<!--ユーザ名フォーム-->
		<div class="form-group row mt-3 ml-2 pt-3">
			<label for = "name" class="col-sm-4 col-form-label">ユーザ名</label>
		<div class="col-sm-6 ml-4 pl-4">
			<input type = "text" class="form-control" id = "name"  name = "user_name">
		</div>
		</div>

<!--生年月日フォーム-->
		<div class="form-group row mt-3 ml-2 pt-3">
			<label for = "birthDay" class="col-sm-4 col-form-label">生年月日</label>
		<div class="col-sm-6 ml-4 pl-4">
			<input type = "text" class="form-control" id = "birthDay"  name = "user_birthDay">
		</div>
		</div>

	</form>

<!--登録ボタン-->
		<div class="login-button m-3 p-3">
  			<button type="submit" class="px-5" >登録</button>
		</div>

		<a href =userList.html class ="return m-3 p-3">戻る</a>

</body>
</html>
