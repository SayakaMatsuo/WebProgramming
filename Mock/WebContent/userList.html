<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link  rel="stylesheet" href="userList.css">
	<title>ユーザー登録</title>
</head>
<body>
	<!--ヘッダー <a>(アンカータグ):リンク href属性(Hypertext Reference):リンク先-->
	<header>
		<span>ユーザ名さん <a href =login.html class ="logOut">ログアウト</a></span>
	</header>

	<h1>ユーザー一覧</h1>
	<div class ="signUp">
		<p><a href =newUser.html>新規登録</a></p>
	</div>

	<form action = " "  method = "post">
<!--ログインIDフォーム row:行を表す.colを定義しレイアウトできる-->
		<div class="form-group row">
			<label  for = "id"  class="col-sm-3 col-form-label"> ログインID </label>
		<div class="col-sm-7">
			<input  type = "text" class="form-control" id = "id"  name = "user_id">
		</div>
		</div>

<!--ユーザ名フォーム col:カラム.列を表す.rowを縦に12等分する. col-画面幅-グリッド数-->
		<div class="form-group row">
			<label for = "name" class="col-sm-3 col-form-label">ユーザ名</label>
		<div class="col-sm-7">
			<input type = "text" class="form-control" id = "name"  name = "user_name">
		</div>
		</div>

<!--生年月日フォーム-->
		<div class="form-group row">
			<label for="birthday" class="col-sm-3 col-form-label">生年月日</label>

			<div class="row col-sm-9">
				<div class="col-sm-5">
					<input type="date"  class="form-control" id ="birthday" placeholder="年/月/日">
				</div>

				<div class="col-sm-1 text-center">～</div>

				<div class="col-sm-5">
					<input type="date" class="form-control" id ="bday" placeholder="年/月/日">
				</div>
			</div>
		</div>

<!--検索ボタン m:margin p:padding(余白) x:left&right size:0～5-->
		<div class="button m-2 p-2">
  			<button type="submit" class="px-5" >検索</button>
		</div>

	</form>

<!--テーブル(表)table:基本クラス.table-striped:<tbody> の中のテーブル行が交互に色付く.
	table-bordered:テーブルと全てのセルに横線が入る. table-hover:<tbody> の中のテーブル行をマウスオーバーすると背景色が変わる.-->
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>ログインID</th><th>ユーザ名</th><th>生年月日</th><th></th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>id0001</td><td>田中太郎</td><td>1989年04月26日</td>

				<td>

           	 		<a class="btn btn-success" href="update.html">更新</a>
            		<a class="btn btn-danger" href ="delete.html">削除</a>
				</td>
			</tr>

			<tr>
          		<td>id0002</td><td>佐藤二朗</td><td>2001年11月12日</td>

          		<td>
           	 		<a class="btn btn-primary" href="userDetail.html">詳細</a>
            		<a class="btn btn-success" href="update.html">更新</a>
           			<a class="btn btn-danger" href ="delete.html">削除</a>
          		</td>
        	</tr>

        	<tr>
          		<td>id0003</td><td>佐藤真司</td><td>2000年01月01日</td>

          		<td>
            		<a class="btn btn-primary" href="userDetail.html">詳細</a>
            		<a class="btn btn-success" href="update.html">更新</a>
            		<a class="btn btn-danger" href ="delete.html">削除</a>
          		</td>
			</tr>

		</tbody>



	</table>


</body>
</html>
