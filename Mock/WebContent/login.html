<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link  rel="stylesheet" href="login.css">
			<title>ログイン</title>
	</head>
	<body>
		<h3>ログイン画面</h3>

<!--<form>要素から始める action属性:収集データを送る場所(URL)を定義 method:データ送信の為のHTTPメソッドを定義-->
		<form  action = " "  method = "post">


<!--<label>要素:項目名と部品を関連付ける for属性:フォーム部品のid名を呼び出す(inputのid名を呼び出して関連付けている)-->
<!--ログインIDフォーム -->
		<div class="form-group row mt-3 ml-3 pt-3">
		<label  for = "id"  class="col-sm-4 col-form-label">ログインID</label>
	<div class="col-sm-6">
		<input  type = "text" class="form-control" id = "id"  name = "user_id">
	</div>
	</div>

<!--<input>要素:入力 type属性:何かを指定することによって部品を作る-->
<!--パスワードフォーム-->
		<div class="form-group row mt-3 ml-3 pt-3">
			<label  for = "pass"  class="col-sm-4 col-form-label">パスワード</label>
		<div class="col-sm-6">
			<input  type = "text" class="form-control" id = "pass"  name = "user_pass">
		</div>
		</div>

<!--div:一つの塊として定義 div class:divの名前(div同士で区別する為-->
			<div class="button m-2 p-2">

<!--button:ボタン作成 button type:ボタンの種類指定 type="submit":フォーム入力内容を送信-->
  				<button type="submit" class="px-5">ログイン</button>
			</div>
		</form>

	</body>
</html>
